<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choreboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple transition for page visibility */
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <div id="app-container" class="container mx-auto max-w-4xl p-4 hidden">

        <!-- Header -->
        <header class="bg-white rounded-xl shadow-sm p-4 mb-6">
            <div class="flex justify-between items-center flex-col">
                <h1 class="text-3xl font-bold text-slate-700">Choreboard</h1>
                <nav class="flex gap-2 mt-3">
                    <button data-page="home" class="nav-btn bg-sky-500 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-sky-600 transition">Home</button>
                    <button data-page="scoreboard" class="nav-btn bg-sky-500 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-sky-600 transition">Scoreboard</button>
                    <button data-page="admin" class="nav-btn bg-sky-500 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-sky-600 transition">Admin</button>
                </nav>
            </div>
        </header>

        <main>
            <!-- Home Page -->
            <div id="home-page" class="page active">
                <!-- Scores -->
                <section id="scores-section" class="grid grid-cols-2 md:grid-cols-2 gap-4 mb-6">
                    <!-- Score cards will be dynamically inserted here -->
                </section>

                <!-- Quick Add Chores -->
                <section class="bg-white rounded-xl shadow-sm p-6 mb-6">
                    <h2 class="text-xl font-bold mb-4">Quick Add a Chore</h2>
                    <div id="quick-add-section" class="flex flex-wrap gap-3">
                        <!-- Quick add buttons will be dynamically inserted here -->
                    </div>
                </section>

                <!-- Weekly Chores -->
                <section id="weekly-chores-section" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                     <!-- Weekly chore lists will be dynamically inserted here -->
                </section>
            </div>

            <!-- Scoreboard Page -->
            <div id="scoreboard-page" class="page">
                 <div class="bg-white rounded-xl shadow-sm p-6">
                    <h2 class="text-2xl font-bold mb-2">Weekly Scoreboard</h2>
                    <div class="mb-4">
                        <p class="text-lg">This week's prize: <span id="scoreboard-prize" class="font-semibold text-sky-600"></span></p>
                        <p class="text-lg">Current Leader: <span id="scoreboard-leader" class="font-semibold text-amber-500"></span></p>
                    </div>
                    <div id="scoreboard-details" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Scoreboard details will be dynamically inserted here -->
                    </div>
                </div>
            </div>

            <!-- Admin Page -->
            <div id="admin-page" class="page">
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <h2 class="text-2xl font-bold mb-4">Admin Panel</h2>
                    
                    <!-- Add/Edit Chore Form -->
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold mb-2">Manage Chores</h3>
                        <form id="add-chore-form" class="flex flex-col sm:flex-row gap-2 items-end flex-wrap">
                            <div class="flex-grow w-full sm:w-auto">
                                <label for="chore-name" class="block text-sm font-medium text-slate-600">Chore Name</label>
                                <input type="text" id="chore-name" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-sky-500 focus:ring-sky-500" required>
                            </div>
                            <div class="w-full sm:w-auto">
                                <label for="chore-points" class="block text-sm font-medium text-slate-600">Points</label>
                                <input type="number" id="chore-points" class="mt-1 block w-24 rounded-md border-slate-300 shadow-sm focus:border-sky-500 focus:ring-sky-500" required>
                            </div>
                            <div class="w-full sm:w-auto">
                                <label for="chore-type" class="block text-sm font-medium text-slate-600">Type</label>
                                <select id="chore-type" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-sky-500 focus:ring-sky-500">
                                    <option value="repeatable">Repeatable</option>
                                    <option value="weekly">Weekly</option>
                                </select>
                            </div>
                            <div id="assign-user-container" class="w-full sm:w-auto hidden">
                                <label for="assign-user" class="block text-sm font-medium text-slate-600">Assign To</label>
                                <select id="assign-user" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-sky-500 focus:ring-sky-500">
                                    <!-- User options will be populated by JS -->
                                </select>
                            </div>
                            <button type="submit" class="w-full sm:w-auto bg-sky-500 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-sky-600 transition">Add Chore</button>
                        </form>
                        <div id="master-chore-list" class="mt-4">
                            <!-- Master list of all chores will be shown here -->
                        </div>
                    </div>

                    <!-- Reset Week -->
                    <div>
                        <h3 class="text-lg font-semibold mb-2">New Week</h3>
                        <form id="reset-week-form" class="flex flex-col sm:flex-row gap-2 items-end">
                             <div class="flex-grow w-full">
                                <label for="next-prize" class="block text-sm font-medium text-slate-600">Next Week's Prize</label>
                                <input type="text" id="next-prize" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-sky-500 focus:ring-sky-500" placeholder="Winner picks dinner!" required>
                            </div>
                            <button type="submit" class="w-full sm:w-auto bg-red-500 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-red-600 transition">Start New Week</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <!-- Loading / Error Indicator -->
    <div id="loading-indicator" class="text-center p-10">
        <p class="text-lg text-slate-600">Loading Choreboard...</p>
    </div>

    <!-- Simple Modal for selecting user -->
    <div id="user-select-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-sm">
            <h3 class="text-lg font-bold mb-4">Who completed this chore?</h3>
            <div id="user-select-buttons" class="flex justify-around gap-4">
                <!-- User buttons will be dynamically added here -->
            </div>
             <button id="modal-cancel-btn" class="w-full mt-4 bg-slate-200 text-slate-700 px-4 py-2 rounded-lg hover:bg-slate-300 transition">Cancel</button>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="static/js/choreboard.js"></script>
</body>
</html>
